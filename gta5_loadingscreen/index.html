<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FiveM-LoadingScreen by SBC-Systems</title>
</head>

<body>

    <!-- Music in Background -->
    <audio loop autoplay>
        <source src="music/song.mp3" type="audio/ogg" hidden>
        Your browser dose not Support the audio Tag
    </audio>

    <!-- Slideshow in the background -->
    <div class="slider" id="main-slider">
        <div class="slider-wrapper">
            <img src="img/bg-1.png" alt="First" class="slide" />
            <img src="img/bg-2.jpg" alt="Second" class="slide" />
            <img src="img/bg-3.jpg" alt="Third" class="slide" />
            <img src="img/bg-4.jpg" alt="Third" class="slide" />
            <img src="img/bg-5.jpg" alt="Third" class="slide" />
        </div>
    </div>	
    
     <!-- Logo in the left bottom --> 
    <img class="server-logo" src="img/logo2.png"> 

    <!-- Loading Message -->
    <div class="loading-message">
         Ladevorgang   <img src="img/loading.gif" style="width: 30px; height: 30px;">
    </div>

    <!-- Slideshow with information -->
    <div id="infobox"> 
        <img class="infoboxslide" src ="img/slider1.png" style="position: absolute; right: 0px; bottom:100px">
        <img class="infoboxslide" src ="img/slider2.png" style="position: absolute; right: 0px; bottom:100px">
        <img class="infoboxslide" src ="img/slider3.png" style="position: absolute; right: 0px; bottom:100px">
    </div>

    <script src="js/infoshow.js"></script>
    <script src="js/slideshow.js"></script>
</body>
</html>
